<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="stylesheet" href="../styles/register.css" />
  <link rel="stylesheet" href="../styles/keyframes.css" />
  <link rel="stylesheet" href="../mediaquerys/register-mediaquerys.css">
  <title>Sup Buddy?</title>
</head>

<body>
    <section id="login-sect">
        <aside>
                <article>
                    <h1>Sup Buddy?</h1>
                </article>
                <form action="">

                    <label for="text">Username</label>
                    <input type="text">
                        <svg class="svg usersvg" 
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/>
                        </svg>
                    </input>
                    
                    <label for="email">E-mail</label>
                    <input type="email">
                        <svg class="svg emailsvg" 
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/>
                        </svg>
                    </input>

                    <label for="password">Password</label>
                    <input type="password">
                    <svg class="svg passwordsvg"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                    </input>

                    <fieldset>
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </form>
                <ul>
                    <li>Already have Account?<a href="login.html"> Log In</a></li>
                    <li><a href="../index.html">Go Home</a></li>
                </ul>

        </aside>
    </section>
